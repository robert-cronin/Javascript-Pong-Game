<canvas id="gc" width="400" height="400"></canvas>
<script>
  window.onload=function() {
    canv=document.getElementById("gc");
    ctx=canv.getContext("2d");
    document.addEventListener("keydown",keyPush);
    setInterval(game,1000/15);
  }
  batx1=10; //initial plyaer 1 bat x coordinate
  baty1=340; //initial player 1 bat y coordinate
  batx2=380; //initial plyaer 2 bat x coordinate
  baty2=10; //initial player 2 bat y coordinate
  batwidth=10; //width of each bat
  batheight=50; //width of each bat

  ballx=bally=15; //initial x, y coordinates of the ball
  gs=tc=20;
  xv=yv=0;
  player1=[{x:batx1,y:baty1}];
  player2=[{x:batx2,y:baty2}];
  function game() {
    ctx.fillStyle="black";
    ctx.fillRect(0,0,canv.width,canv.height);

    ctx.fillStyle="lime";

    // draw player1
    ctx.fillRect(player1[0].x, player1[0].y, batwidth, batheight);

    // draw player2
    ctx.fillRect(player2[0].x, player2[0].y, batwidth, batheight);

    // draw player2
    for(var i=0;i<player2.length;i++) {
        ctx.fillRect(player2[i].x*gs,player2[i].y*gs,gs-2,gs-2);
        if(player2[i].x==px && player2[i].y==py) {
            tail = 5;
        }
    }

    trail.push({x:px,y:py});
    while(trail.length>tail) {
    trail.shift();
    }
    if(ax==px && ay==py) {
        tail++;
        ax=Math.floor(Math.random()*tc);
        ay=Math.floor(Math.random()*tc);
    }
    ctx.fillStyle="red";
    ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);

  }

  function keyPush(evt) {
    switch(evt.keyCode) {
        case 37:
            xv=-1;yv=0;
            break;
        case 38:
            xv=0;yv=-1;
            break;
        case 39:
            xv=1;yv=0;
            break;
        case 40:
            xv=0;yv=1;
            break;
    }
  }
</script>
